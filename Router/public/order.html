<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Your Meal</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> Order Your Meal</h1>
      </header>
      <!-- User and restaurant information -->
      <div id="userInfo">
        <i class="fas fa-user-circle"></i>
        <span id="userGreeting">Welcome back, <strong id="userName"></strong>!</span>
      </div>
      <div id="restaurantInfo">
        <i class="fas fa-store"></i>
        <span id="restaurantGreeting">You're ordering from <strong id="restaurantName"></strong></span>
      </div>
        <!-- Menu container -->
      <div id="menuContainer" class="menu-container"></div>
      <!-- Total section -->
      <div id="total-container">
        <h4 id="total-price"><i class="fas fa-receipt"></i> Total: $0.00</h4>
      </div>

      <!-- Submit order button -->
      <button id="submitOrder">
        <i class="fas fa-paper-plane"></i> Place Order
      </button>
    </div>

    <script src="orderScript.js"></script>
  </body>
</html>
